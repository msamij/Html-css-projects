<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel's Spiderman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

      <label for="navi-toggle" class="navigation__button"><span class="navigation__icon">&nbsp;</span></label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">About Spiderman</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Careers</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Games</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Community</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Support</a>
          </li>
        </ul>
      </nav>
    </div>

    <header class="header">
      <div class="header__logo-box">
        <img
          src="https://insomniac.games/wp-content/uploads/2017/07/spiderman_marvel_logo.jpg"
          alt="logo"
          class="header__logo"
        />
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">It's A Leap Of Faith.</span>
          <span class="heading-primary--sub">That's All It Is, Miles. A Leap Of Faith</span>
        </h1>
        <button class="btn-primary">
          <span class="btn-invisible">Be Greater</span>
          <span class="btn-visible">Spidey!</span>
        </button>
      </div>
    </header>
  </body>
</html>
