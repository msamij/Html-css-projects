<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Tic Tac Toe Board.css" />
    <title>Tic Tac Toe Board</title>
    <body>
      <h1>Tic Tac Toe</h1>
      <table>
        <tr>
          <td>X</td>
          <td class="vertical">X</td>
          <td>X</td>
        </tr>
        <tr>
          <td class="horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </table>
    </body>
  </head>
</html>
